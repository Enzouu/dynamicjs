<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Dynamic fields</title>
    <link rel="stylesheet" href="dynamicform.css" />
    <link rel="stylesheet" href="dynamic.js" />
  </head>
  <body>
    <h1>Dynamic Fields Javascript</h1>
    <div class="wrapper">
      <div id="survey_options">
        <input
          type="text"
          name="survey_options[]"
          class="survey_options"
          size="50"
          placeholder="Name"
        />
        <input
          type="text"
          name="survey_options[]"
          class="survey_options"
          size="50"
          placeholder="Email"
        />
        <input
          type="text"
          name="survey_options[]"
          class="survey_options"
          size="50"
          placeholder="Another Field"
        />
      </div>
      <div class="controls">
        <a href="#" id="add_more_fields"><i class="fa fa-plus"></i>Add More</a>
        <a href="#" id="remove_fields"
          ><i class="fa fa-plus"></i>Remove Field</a
        >
      </div>
    </div>
  </body>
</html>
